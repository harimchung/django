{% extends 'base.html' %}

{% block content %}

<form action="{% url 'articles:create' %}" method="POST">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title">
    <div>
        <label for="content">Content:</label>
        <br>
        <textarea name="content" id="content" cols="30" rows="10"></textarea>
        
    </div>
    <input type="submit">
</form>

{% endblock content %}
